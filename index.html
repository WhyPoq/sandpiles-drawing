<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandpile drawing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
    </header>

    <main>
        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <section>
            <div class="flex settings-container">
                <div class="flex-column">
                    <p>Sand amount</p>
                    <p>Iterations</p>        
                </div>
                <div class="flex-column">
                    <input type="text" inputmode="numeric" value="1000" id="start-sand-slider" oninput="filterNumberInput(this, 10000); settingChanged()">
                    <input type="text" inputmode="numeric" value="700" id="max-iters-slider" oninput="filterNumberInput(this, 10000); settingChanged()">
                </div>
            </div>

            <div class="separator"></div>

            <div class="generate-section-container">
                <button class="generate-button" onclick="generateButton()">Generate</button>

                <button class="generate-on-change" onclick="generateOnChangeTick()">
                    Generate on change
                    <img id="checkbox-replacement-t" class="checkbox-replacement hide" src="./assets/checkmark.svg"/>
                    <div id="checkbox-replacement-f" class="checkbox-replacement"></div>
                </button>
            </div>

            <div class="separator"></div>

            <div class="colors-section-container">
                <div>
                    <button class="dropdown-button" onclick="dropdownColors()">
                        Color scheme
                        <div id="dropdown-replacement-t" class="dropdown-replacement hide">
                            <div class="horizontal-bar"></div>
                        </div>
                        <div id="dropdown-replacement-f" class="dropdown-replacement">
                            <img src="./assets/dropdown-open.svg"/>
                        </div>
                    </button>
                </div>                        
                
                <div style="display: none" id="schemes-list" class="schemes-list">
                
                </div>

                <div class="colors-container">
                    <div class="color-in-scheme-selected">
                        <div class="square">
                            <input class="fit-parent" type="color" id="color-0" onchange ="colorsUpdated(0)" value="#DBE4EE">
                        </div>
                    </div>

                    <div class="color-in-scheme-selected">
                        <div class="square">
                            <input class="fit-parent" type="color" id="color-1" onchange ="colorsUpdated(1)" value="#81A4CD">
                        </div>
                    </div>

                    <div class="color-in-scheme-selected">
                        <div class="square">
                            <input class="fit-parent" type="color" id="color-2" onchange ="colorsUpdated(2)" value="#3E7CB1">
                        </div>
                    </div>

                    <div class="color-in-scheme-selected">
                        <div class="square">
                            <input class="fit-parent" type="color" id="color-3" onchange ="colorsUpdated(3)" value="#054A91">
                        </div>
                    </div>

                </div>
            </div>
            
        </section>
    </main>

    <script src="canvasDrawing.js"></script>
    <script src="main.js"></script>
</body>
</html>

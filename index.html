<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandpile drawing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
    </header>

    <main>
        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <section>
            <div class="flex settings-container">
                <div class="flex-column">
                    <p>Sand amount</p>
                    <p>Iterations</p>        
                </div>
                <div class="flex-column">
                    <input type="number" value="10000" id="start-sand-slider">
                    <input type="number" value="700" id="max-iters-slider">
                </div>
            </div>

            <div class="separator"></div>

            <div class="generate-section-container">
                <button onclick="generateButton()">Generate</button>

                <button class="generate-on-change">
                    Generate on change
                    <img class="checkbox-replacement hide" src="./assets/checkmark.svg"/>
                    <div class="checkbox-replacement"></div>
                </button>
            </div>

            <div class="separator"></div>

            <div class="colors-section-container">
                <div>
                    <button>
                        Color scheme
                        <img class="dropdown-replacement hide" src="./assets/checkmark.svg"/>
                        <div class="dropdown-replacement"></div>
                    </button>
                </div>
                <div class="colors-container">
                    <input type="color" id="color-0" value="#DBE4EE">
                    <input type="color" id="color-1" value="#81A4CD">
                    <input type="color" id="color-2" value="#3E7CB1">
                    <input type="color" id="color-3" value="#054A91">
                </div>
            </div>
            
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
